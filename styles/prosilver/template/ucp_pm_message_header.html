<h2>{L_TITLE}<!-- IF CUR_FOLDER_NAME -->{L_COLON} {CUR_FOLDER_NAME}<!-- ENDIF --></h2>

<form id="viewfolder" method="post" action="{S_PM_ACTION}">

<div class="panel">
	<div class="inner">
	<!-- IF FOLDER_STATUS and FOLDER_MAX_MESSAGES neq 0 --><p>{FOLDER_STATUS}</p><!-- ENDIF -->

	<div class="action-bar bar-top">
	<!-- IF U_POST_REPLY_PM or U_POST_NEW_TOPIC or U_FORWARD_PM -->
		<div class="buttons">
		<!-- IF U_POST_REPLY_PM -->
			<a title="{L_POST_REPLY_PM}" href="{U_POST_REPLY_PM}" class="button pmreply-icon">
				{L_BUTTON_PM_REPLY}
			</a>
		<!-- ELSEIF U_POST_NEW_TOPIC -->
			<a href="{U_POST_NEW_TOPIC}" accesskey="n" title="{L_UCP_PM_COMPOSE}" class="button newpm-icon">
				{L_BUTTON_PM_NEW}
			</a>
		<!-- ENDIF -->
		<!-- IF U_FORWARD_PM -->
			<a title="{L_POST_FORWARD_PM}" href="{U_FORWARD_PM}" class="button forwardpm-icon">
				{L_BUTTON_PM_FORWARD}
			</a>
		<!-- ENDIF -->
		<!-- IF U_POST_REPLY_PM and S_PM_RECIPIENTS gt 1 -->
			<a title="{L_REPLY_TO_ALL}" href="{U_POST_REPLY_ALL}" class="button reply-all">
				{L_BUTTON_PM_REPLY_ALL}
			</a>
			<!-- ENDIF -->
		</div>
	<!-- ENDIF -->
	</div>
