<h2 class="solo">{L_FIND_USERNAME}</h2>

<form method="post" action="{S_MODE_ACTION}" id="search_memberlist">
<div class="panel fbr-settings-panel">
	<div class="inner">

	<p class="info-paragraph">{L_FIND_USERNAME_EXPLAIN}</p>

	<!-- EVENT memberlist_search_fields_before -->
	<fieldset class="flex-box-form">
	<div class="flex-box-o-o">
	<div class="flex-box">
		<div class="fbr">
			<div class="fbr-left phantom-label"><label for="username">{L_USERNAME}</label></div>
			<div class="fbr-right">
				<!-- IF U_LIVE_SEARCH --><div class="dropdown-container dropdown-{S_CONTENT_FLOW_END}"><!-- ENDIF -->
				<input type="text" name="username" id="username" value="{USERNAME}" placeholder="{L_USERNAME}" class="inputbox"<!-- IF U_LIVE_SEARCH --> autocomplete="off" data-filter="phpbb.search.filter" data-ajax="member_search" data-min-length="3" data-url="{U_LIVE_SEARCH}" data-results="#user-search"<!-- ENDIF --> />
				<!-- IF U_LIVE_SEARCH -->
					<div class="dropdown live-search hidden" id="user-search">
						<div class="pointer"><div class="pointer-inner"></div></div>
						<ul class="dropdown-contents search-results">
							<li class="search-result-tpl"><span class="search-result"></span></li>
						</ul>
					</div>
				</div>
				<!-- ENDIF -->
			</div>
		</div>
		<!-- IF S_EMAIL_SEARCH_ALLOWED -->
		<div class="fbr">
			<div class="fbr-left phantom-label"><label for="email">{L_EMAIL}</label></div>
			<div class="fbr-right"><input type="text" name="email" id="email" value="{EMAIL}" class="inputbox" placeholder="{L_EMAIL}" /></div>
		</div>
		<!-- ENDIF -->
		<!-- IF S_JABBER_ENABLED -->
		<div class="fbr">
			<div class="fbr-left phantom-label"><label for="jabber">{L_JABBER}</label></div>
			<div class="fbr-right"><input type="text" name="jabber" id="jabber" value="{JABBER}" class="inputbox" placeholder="{L_JABBER}" /></div>
		</div>
		<!-- ENDIF -->
		<div class="fbr">
			<div class="fbr-left"><label for="search_group_id">{L_GROUP}</label></div>
			<div class="fbr-right"><select name="search_group_id" id="search_group_id">{S_GROUP_SELECT}</select></div>
		</div>
		<!-- EVENT memberlist_search_sorting_options_before -->
		<div class="fbr">
			<div class="fbr-left"><label for="sk" class="label3">{L_SORT_BY}</label></div>
			<div class="fbr-right fb-s"><select name="sk" id="sk">{S_SORT_OPTIONS}</select> <select name="sd">{S_ORDER_SELECT}</select></div>
		</div>
	</div>

	<div class="flex-box">
		<div class="fbr">
			<div class="fbr-left"><label for="joined">{L_JOINED}</label></div>
			<div class="fbr-right"><select name="joined_select" class="fbr-input-select">{S_JOINED_TIME_OPTIONS}</select> <input class="inputbox medium" type="text" name="joined" id="joined" value="{JOINED}" placeholder="{L_YEAR_MONTH_DAY}" /></div>
		</div>
		<!-- IF S_VIEWONLINE -->
		<div class="fbr">
			<div class="fbr-left"><label for="active">{L_LAST_ACTIVE}</label></div>
			<div class="fbr-right"><select name="active_select" class="fbr-input-select">{S_ACTIVE_TIME_OPTIONS}</select> <input class="inputbox medium" type="text" name="active" id="active" value="{ACTIVE}" placeholder="{L_YEAR_MONTH_DAY}" /></div>
		</div>
		<!-- ENDIF -->
		<div class="fbr">
			<div class="fbr-left"><label for="count">{L_POSTS}</label></div>
			<div class="fbr-right"><select name="count_select" class="fbr-input-select">{S_COUNT_OPTIONS}</select> <input class="inputbox medium" type="number" min="0" name="count" id="count" value="{COUNT}" /></div>
		</div>
		<!-- IF S_IP_SEARCH_ALLOWED -->
		<div class="fbr">
			<div class="fbr-left phantom-label"><label for="ip">{L_POST_IP}</label></div>
			<div class="fbr-right"><input class="inputbox medium" type="text" name="ip" id="ip" value="{IP}" placeholder="{L_POST_IP}" /></div>
		</div>
		<!-- ENDIF -->
	<!-- EVENT memberlist_search_fields_after -->
	</div>
	</div>
	</fieldset>

	<div class="clear"></div>

	<fieldset class="submit-buttons flex-box-form">
		<div class="flex-box-o">
			<div class="flex-box"><input type="submit" name="submit" value="{L_SEARCH}" class="button" /></div>
			<div class="flex-box justify-content-center"></div>
		</div>
		{S_FORM_TOKEN}
	</fieldset>

	</div>
</div>

</form>
