<!-- INCLUDE ucp_header.html -->

<form id="ucp" method="post" action="{S_UCP_ACTION}"{S_FORM_ENCTYPE}>


<div class="panel fbr-settings-panel">
	<div class="inner">

	<p class="fbr-m-info">{L_FRIENDS_EXPLAIN}</p>

	<fieldset class="fields2">
	<!-- IF ERROR --><p class="error">{ERROR}</p><!-- ENDIF -->
	<!-- EVENT ucp_friend_list_before -->
	<div class="fbr">
		<div class="fbr-left">
			<label <!-- IF S_USERNAME_OPTIONS -->for="usernames"<!-- ENDIF -->>{L_YOUR_FRIENDS}</label>
			<!-- IF S_USERNAME_OPTIONS --><span>{L_YOUR_FRIENDS_EXPLAIN}</span><!-- ENDIF -->
		</div>
		<div class="fbr-right">
			<!-- IF S_USERNAME_OPTIONS -->
				<select name="usernames[]" id="usernames" multiple="multiple" size="5">{S_USERNAME_OPTIONS}</select>
			<!-- ELSE -->
				<strong class="text-align-c">{L_NO_FRIENDS}</strong>
			<!-- ENDIF -->
		</div>
	</div>
	<!-- EVENT ucp_friend_list_after -->
	<div class="fbr">
		<div class="fbr-left phantom-label"><label for="add">{L_ADD_FRIENDS}</label>
		<span>{L_ADD_FRIENDS_EXPLAIN}</span></div>
		<div class="fbr-right fbr-search-user">
			<a href="{U_FIND_USERNAME}" onclick="find_username(this.href); return false;" title="{L_FIND_USERNAME}"><div class="fa fa-search fa-search-user"></div></a>
			<textarea name="add" id="add" rows="3" cols="30" class="inputbox" placeholder="{L_ADD_FRIENDS}">{USERNAMES}</textarea>
		</div>
	</div>
	</fieldset>

	</div>
</div>

<fieldset class="submit-buttons flex-box-form">
	<div class="flex-box-o">
		{S_HIDDEN_FIELDS}
		<div class="flex-box"><input type="submit" name="submit" value="{L_SUBMIT}" class="button" /></div>
		<div class="flex-box fb-c"><input type="reset" value="{L_RESET}" name="reset" class="button2" /></div>
	</div>
	{S_FORM_TOKEN}
</fieldset>

</form>

<!-- INCLUDE ucp_footer.html -->
