<!-- INCLUDE overall_header.html -->


<!-- EVENT search_body_form_before -->
<form method="get" action="{S_SEARCH_ACTION}" data-focus="keywords">

<div class="panel fbr-settings-panel">
	<div class="inner">

	<!-- EVENT search_body_search_query_before -->
	<fieldset class="flex-box-form">
	<!-- EVENT search_body_search_query_prepend -->
	<div class="fbr">
		<div class="fbr-left phantom-label">
			<label for="keywords">{L_SEARCH_KEYWORDS}{L_COLON}</label>
			<span>
				<label for="terms1"><input type="radio" name="terms" id="terms1" value="all" checked="checked" /><strong> {L_SEARCH_ALL_TERMS}</strong></label>
			</span>
			<span>
				<label for="terms2"><input type="radio" name="terms" id="terms2" value="any" /><strong> {L_SEARCH_ANY_TERMS}</strong></label>
			</span>
			<span class="responsive-hide">{L_SEARCH_KEYWORDS_EXPLAIN}</span>
		</div>
		<div class="fbr-right"><input type="search" class="inputbox" name="keywords" id="keywords" size="40" title="{L_SEARCH_KEYWORDS}" placeholder="{L_SEARCH_KEYWORDS}" /></div>
	</div>
	<div class="fbr">
		<div class="fbr-left phantom-label"><label for="author">{L_SEARCH_AUTHOR}{L_COLON}</label><span class="responsive-hide">{L_SEARCH_AUTHOR_EXPLAIN}</span></div>
		<div class="fbr-right"><input type="search" class="inputbox" name="author" id="author" size="40" title="{L_SEARCH_AUTHOR}" placeholder="{L_SEARCH_AUTHOR}" /></div>
	</div>
	<!-- EVENT search_body_search_query_append -->
	</fieldset>
	<!-- EVENT search_body_search_query_after -->

	</div>
</div>

<div class="panel">
	<div class="inner">

	<fieldset class="submit-buttons flex-box-form">
		{S_HIDDEN_FIELDS}
		<div class="flex-box-container">
			<div class="flex-box"><input type="submit" name="submit" value="{L_SEARCH}" class="button" /></div>
			<div class="flex-box justify-content-center"></div>
		</div>
	</fieldset>

	</div>
</div>

<div class="panel fbr-settings-panel">
	<div class="inner">

	<!-- EVENT search_body_search_options_before -->
	<fieldset class="flex-box-form">
	<!-- EVENT search_body_search_options_prepend -->
	<div class="flex-box-container">
		<div class="flex-box">
			<div class="fbr fbr-checkbox">
				<div class="fbr-left phantom-label"><label for="sf1">{L_SEARCH_WITHIN}{L_COLON}</label></div>
				<div class="fbr-right">
					<label for="sf1"><input type="radio" name="sf" id="sf1" value="all" checked="checked" /> {L_SEARCH_TITLE_MSG}</label>
					<label for="sf2"><input type="radio" name="sf" id="sf2" value="msgonly" /> {L_SEARCH_MSG_ONLY}</label>
					<label for="sf3"><input type="radio" name="sf" id="sf3" value="titleonly" /> {L_SEARCH_TITLE_ONLY}</label>
					<label for="sf4"><input type="radio" name="sf" id="sf4" value="firstpost" /> {L_SEARCH_FIRST_POST}</label>
				</div>
			</div>
			<div class="fbr">
				<div class="fbr-left"><label for="search_forum">{L_SEARCH_FORUMS}{L_COLON}</label><span class="responsive-hide phantom-label">{L_SEARCH_FORUMS_EXPLAIN}</span></div>
				<div class="fbr-right"><select name="fid[]" id="search_forum" multiple="multiple" size="8" title="{L_SEARCH_FORUMS}">{S_FORUM_OPTIONS}</select></div>
			</div>
			<div class="fbr">
				<div class="fbr-left"><label for="search_child1">{L_SEARCH_SUBFORUMS}{L_COLON}</label></div>
				<div class="fbr-right flex-direction-row">
					<label for="search_child1"><input type="radio" name="sc" id="search_child1" value="1" checked="checked" /> {L_YES}</label>
					<label for="search_child2"><input type="radio" name="sc" id="search_child2" value="0" /> {L_NO}</label>
				</div>
			</div>

		</div>
		<!-- EVENT search_body_search_options_append -->

		<!-- EVENT search_body_search_display_options_prepend -->
		<div class="flex-box">
			<div class="fbr">
				<div class="fbr-left"><label for="show_results1">{L_DISPLAY_RESULTS}{L_COLON}</label></div>
				<div class="fbr-right flex-direction-row">
					<label for="show_results1"><input type="radio" name="sr" id="show_results1" value="posts" checked="checked" /> {L_POSTS}</label>
					<label for="show_results2"><input type="radio" name="sr" id="show_results2" value="topics" /> {L_TOPICS}</label>
				</div>
			</div>
			<div class="fbr">
				<div class="fbr-left"><label for="sd">{L_RESULT_SORT}{L_COLON}</label></div>
				<div class="fbr-right flex-direction-row">{S_SELECT_SORT_KEY}&nbsp;
					<label for="sa"><input type="radio" name="sd" id="sa" value="a" /> {L_SORT_ASCENDING}</label>
					<label for="sd"><input type="radio" name="sd" id="sd" value="d" checked="checked" /> {L_SORT_DESCENDING}</label>
				</div>
			</div>
			<div class="fbr">
				<div class="fbr-left"><label>{L_RESULT_DAYS}{L_COLON}</label></div>
				<div class="fbr-right">{S_SELECT_SORT_DAYS}</div>
			</div>
			<div class="fbr">
				<div class="fbr-left"><label for="ch">{{ lang('RETURN_FIRST') ~ lang('COLON') }}</label><span class="phantom-label">{{ lang('RETURN_FIRST_EXPLAIN') }}</span></div>
				<div class="fbr-right flex-direction-row"><input id="ch" name="ch" type="number" value="{{ DEFAULT_RETURN_CHARS }}" min="0" max="9999" title="{{ lang('RETURN_FIRST') }}"> <span>{{ lang('POST_CHARACTERS') }}</span></div>
			</div>
		</div>
	</div>
	<!-- EVENT search_body_search_display_options_append -->
	</fieldset>
	<!-- EVENT search_body_search_options_after -->

	</div>
</div>

</form>
<!-- EVENT search_body_form_after -->

<!-- EVENT search_body_recent_search_before -->
<!-- IF .recentsearch -->
<div class="forumbg forumbg-table">
	<div class="inner">

	<table class="table1 not-responsive">
	<thead>
	<tr>
		<th colspan="2" class="name"><h3>{L_RECENT_SEARCHES}</h3></th>
	</tr>
	</thead>
	<tbody>
	<!-- BEGIN recentsearch -->
		<tr class="<!-- IF recentsearch.S_ROW_COUNT is even -->bg1<!-- ELSE -->bg2<!-- ENDIF -->">
			<td><a href="{recentsearch.U_KEYWORDS}">{recentsearch.KEYWORDS}</a></td>
			<td class="active">{recentsearch.TIME}</td>
		</tr>
	<!-- BEGINELSE -->
		<tr class="bg1">
			<td colspan="2">{L_NO_RECENT_SEARCHES}</td>
		</tr>
	<!-- END recentsearch -->
	</tbody>
	</table>

	</div>
</div>
<!-- ENDIF -->
<!-- EVENT search_body_recent_search_after -->

<!-- INCLUDE overall_footer.html -->
