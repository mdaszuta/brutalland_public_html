<!-- INCLUDE ucp_header.html -->

<form id="ucp" method="post" action="{S_UCP_ACTION}"{S_FORM_ENCTYPE}>


<div class="panel settings-panel">
	<div class="inner">

	<p class="info-paragraph">{L_FOES_EXPLAIN}</p>

	<fieldset class="fields2">
	<!-- IF ERROR --><p class="error">{ERROR}</p><!-- ENDIF -->

	<div class="flex-columns">
		<div class="flex-column-left">
			<label <!-- IF S_USERNAME_OPTIONS -->for="usernames"<!-- ENDIF -->>{L_YOUR_FOES}</label>
			<!-- IF S_USERNAME_OPTIONS --><span>{L_YOUR_FOES_EXPLAIN}</span><!-- ENDIF -->
		</div>
		<div class="flex-column-right">
			<!-- IF S_USERNAME_OPTIONS -->
				<select name="usernames[]" id="usernames" multiple="multiple" size="5">{S_USERNAME_OPTIONS}</select>
			<!-- ELSE -->
				<strong class="text-align-c">{L_NO_FOES}</strong>
			<!-- ENDIF -->
		</div>
	</div>

	<div class="flex-columns">
		<div class="flex-column-left phantom-label"><label for="add">{L_ADD_FOES}</label>
		<span>{L_ADD_FOES_EXPLAIN}</span></div>
		<div class="flex-column-right flex-columns-search-user">
			<a href="{U_FIND_USERNAME}" onclick="find_username(this.href); return false;" title="{L_FIND_USERNAME}"><div class="fa fa-search fa-search-user"></div></a>
			<textarea name="add" id="add" rows="3" cols="30" class="inputbox" placeholder="{L_ADD_FOES}">{USERNAMES}</textarea>
		</div>
	</div>
	</fieldset>

	</div>
</div>

<fieldset class="submit-buttons">
	<div class="flex-box-container">
		{S_HIDDEN_FIELDS}
		<div class="flex-box"><input type="submit" name="submit" value="{L_SUBMIT}" class="button" /></div>
		<div class="flex-box justify-content-center"></div>
	</div>
	{S_FORM_TOKEN}
</fieldset>

</form>

<!-- INCLUDE ucp_footer.html -->
