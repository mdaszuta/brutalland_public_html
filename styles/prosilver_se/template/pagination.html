<ul>
<!-- BEGIN pagination -->
	<!-- IF pagination.S_IS_PREV -->
		<li class="arrow previous"><a class="fa fa-chevron-{S_CONTENT_FLOW_BEGIN} button-icon-only" href="{pagination.PAGE_URL}" rel="prev" role="button"><span class="sr-only">{L_PREVIOUS}</span></a></li>
	<!-- ELSEIF pagination.S_IS_CURRENT -->
	<li class="active"><span>{pagination.PAGE_NUMBER}</span></li>
	<!-- ELSEIF pagination.S_IS_ELLIPSIS and BASE_URL and TOTAL_PAGES > 6 -->
	<li class="fbr-m rozwijany-box menu-toggle">
		<a class="fbr-m-devil fa fa-ellipsis-h rozwijany-box-devil menu-devil"></a>
		<div class="fbr-m-all rozwijany-box-all menu-all">
			<div class="fbr-m-info">{L_JUMP_TO_PAGE}</div>
			<div class="page-jump-form">
				<input type="number" name="page-number" min="1" max="999999" class="inputbox tiny" data-per-page="{PER_PAGE}" data-base-url="{BASE_URL|e('html_attr')}" data-start-name="{START_NAME}" placeholder="{L_JUMP_PAGE_NR}" />
				<input class="button1" value="{L_JUST_OK}" type="button" title="{L_JUMP_TO_PAGE_CLICK}" />
			</div>
		</div>
	</li>
	<!-- ELSEIF pagination.S_IS_ELLIPSIS -->
	<div class="fa fa-ellipsis-h" role="separator"></div>
	<!-- ELSEIF pagination.S_IS_NEXT -->
		<li class="arrow next"><a class="fa fa-chevron-{S_CONTENT_FLOW_END} button-icon-only" href="{pagination.PAGE_URL}" rel="next" role="button"><span class="sr-only">{L_NEXT}</span></a></li>
	<!-- ELSE -->
		<li><a href="{pagination.PAGE_URL}" role="button">{pagination.PAGE_NUMBER}</a></li>
	<!-- ENDIF -->
<!-- END pagination -->
</ul>
