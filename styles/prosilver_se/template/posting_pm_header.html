<fieldset class="fields1">
	<!-- IF not S_SHOW_DRAFTS -->

		<!-- IF S_GROUP_OPTIONS -->
			<dl class="pmlist">
				<select name="group_list[]" id="group_list" multiple="multiple" size="3" class="inputbox">{S_GROUP_OPTIONS}</select>
			</dl>
		<!-- ENDIF -->
		<!-- IF S_ALLOW_MASS_PM -->
			<!-- IF not S_EDIT_POST -->
			<dl class="pmlist">
				<span class="recipients">
					<input type="submit" name="add_to" value="{L_ADD}" class="button2" tabindex="1" />
					<input type="submit" name="add_bcc" value="{L_ADD_BCC}" class="button2" tabindex="1" />
				</span>
				<div class="fbr-search-user">
					<!-- EVENT posting_pm_header_find_username_before -->
					<a href="{U_FIND_USERNAME}" onclick="find_username(this.href); return false;" title="{L_FIND_USERNAME}"><div class="fa fa-search fa-search-user"></div></a>
					<!-- EVENT posting_pm_header_find_username_after -->
					<textarea id="username_list" name="username_list" class="inputbox" placeholder="{L_TO_ADD_MASS}" cols="50" rows="1" tabindex="1"></textarea>
				<div>
			</dl>
			<!-- ENDIF -->
			<!-- IF .to_recipient -->
			<dl>
				<dd class="recipients">
				<ul class="recipients">
					<!-- BEGIN to_recipient -->
					<li>
						<!-- IF not S_EDIT_POST --><input type="submit" name="remove_{to_recipient.TYPE}[{to_recipient.UG_ID}]" value="x" class="button2" /><!-- ENDIF -->
						<!-- IF to_recipient.IS_GROUP --><a href="{to_recipient.U_VIEW}"><strong>{to_recipient.NAME}</strong></a><!-- ELSE -->{to_recipient.NAME_FULL}<!-- ENDIF -->
					</li>
					<!-- END to_recipient -->
				</ul>
				</dd>
			</dl>
			<!-- ENDIF -->
			<!-- IF .bcc_recipient -->
			<dl>
				<dt><label>{L_BCC}{L_COLON}</label></dt>
				<dd class="recipients">
				<ul class="recipients">
					<!-- BEGIN bcc_recipient -->
					<li>
						<!-- IF not S_EDIT_POST --><input type="submit" name="remove_{bcc_recipient.TYPE}[{bcc_recipient.UG_ID}]" value="x" class="button2" /><!-- ENDIF -->
						<!-- IF bcc_recipient.IS_GROUP --><a href="{bcc_recipient.U_VIEW}"><strong>{bcc_recipient.NAME}</strong></a><!-- ELSE -->{bcc_recipient.NAME_FULL}<!-- ENDIF -->
					</li>
					<!-- END bcc_recipient -->
				</ul>
				</dd>
			</dl>
			<!-- ENDIF -->
		<!-- ELSE -->
			<!-- IF not S_EDIT_POST -->
			<dl class="pmlist">
				<span class="recipients">
					<input type="submit" name="add_to" value="{L_ADD}" class="button2" />
					<span><a href="{U_FIND_USERNAME}" onclick="find_username(this.href); return false">{L_FIND_USERNAME}</a></span>
				</span>
				<input class="inputbox" type="text" name="username_list" id="username_list" placeholder="{L_TO_ADD}" size="20" value="" />
			</dl>
			<!-- ENDIF -->
			<!-- IF .to_recipient -->
			<dl>
				<dd class="recipients">
				<ul class="recipients">
					<!-- BEGIN to_recipient -->
					<li>
						<!-- IF not S_EDIT_POST --><input type="submit" name="remove_{to_recipient.TYPE}[{to_recipient.UG_ID}]" value="x" class="button2" /><!-- ENDIF -->
						<!-- IF to_recipient.IS_GROUP --><a href="{to_recipient.U_VIEW}"><strong>{to_recipient.NAME}</strong></a><!-- ELSE -->{to_recipient.NAME_FULL}<!-- ENDIF -->
					</li>
					<!-- END to_recipient -->
				</ul>
				</dd>
			</dl>
			<!-- ENDIF -->
		<!-- ENDIF -->

	<!-- ENDIF -->
	</fieldset>
