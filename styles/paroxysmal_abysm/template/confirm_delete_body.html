<form id="confirm" action="{S_CONFIRM_ACTION}" method="post">
<div class="panel settings-panel">
	<div class="inner">

	<h2 class="message-title">{MESSAGE_TITLE}</h2>

	<p class="info-paragraph">{MESSAGE_TEXT}</p>

	<!-- IF not S_SHADOW_TOPICS -->
	<fieldset class="fields1">
		<!-- IF not S_SOFTDELETED and S_ALLOWED_DELETE and S_ALLOWED_SOFTDELETE -->
			<div class="flex-columns with-checkbox">
				<div class="column-left"><input id="delete_permanent" name="delete_permanent" type="checkbox" value="1" {S_CHECKED_PERMANENT} /></div>
				<label for="delete_permanent" class="column-right">{L_DELETE_PERMANENTLY} <!-- IF S_TOPIC_MODE -->{DELETE_TOPIC_PERMANENTLY_EXPLAIN}<!-- ELSE -->{DELETE_POST_PERMANENTLY_EXPLAIN}<!-- ENDIF --></label>
			</div>
		<!-- ENDIF -->

		{% EVENT confirm_delete_body_delete_reason_before %}

		<div class="flex-columns">
			<div class="column-left phantom-label"><label for="delete_reason">{L_DELETE_REASON}</label><span>{L_DELETE_REASON_EXPLAIN}</span></div>
			<div class="column-right"><input type="text" name="delete_reason" id="delete_reason" value="" class="inputbox" maxlength="120" size="45" placeholder="{L_DELETE_REASON}" /></div>
		</div>
	</fieldset>
	<!-- ENDIF -->

	<fieldset class="submit-buttons">
		<div class="flex-box-container">
			{S_HIDDEN_FIELDS}
			<div class="flex-box"><input type="submit" name="confirm" value="{L_YES}" class="button" /></div>
			<div class="flex-box justify-content-center"><input type="submit" name="cancel" value="{L_NO}" class="button2" /></div>
		</div>
	</fieldset>

	</div>
</div>
</form>
