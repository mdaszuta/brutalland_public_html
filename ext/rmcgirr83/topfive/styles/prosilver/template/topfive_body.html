<div class="forabg responsive-hide" id="top_five">
	<div class="inner">
	<ul class="topiclist">
		<li class="header">
			<dl class="row-item">
				<dt><div class="list-inner">{L_NEWEST_TOPICS}</div></dt><dd></dd>
			</dl>
			<!-- IF U_TOPFIVE_COLLAPSE_URL --><a href="{U_TOPFIVE_COLLAPSE_URL}" class="collapse-btn collapse-<!-- IF S_TOPFIVE_HIDDEN -->show<!-- ELSE -->hide<!-- ENDIF -->" data-hidden="{S_TOPFIVE_HIDDEN}" data-ajax="phpbb_collapse" data-overlay="true" title="{L_COLLAPSIBLE_CATEGORIES_TITLE}" style="display: none; line-height: 0;"></a><!-- ENDIF -->
		</li>
	</ul>
	<ul class="topiclist forums">
		<li class="row">
			<dl>
				<dt>
					<div class="list-inner">
						<ul>
							<!-- BEGIN top_five_topic -->
								<li>
									<!-- IF top_five_topic.NO_TOPIC_TITLE-->
										{top_five_topic.NO_TOPIC_TITLE}
									<!-- ELSE -->
										<a href="{top_five_topic.U_TOPIC}" class="topictitle subforum<!-- IF top_five_topic.S_UNREAD --> unread<!-- ELSE --> read<!-- ENDIF -->">
											<i class="icon fa-file-o fa-fw <!-- IF top_five_topic.S_UNREAD --> icon-red<!-- ELSE --> icon-blue<!-- ENDIF --> icon-md" aria-hidden="true"></i>{top_five_topic.TOPIC_TITLE}</a><span class="meta">{top_five_topic.USERNAME_FULL} &raquo; {top_five_topic.LAST_TOPIC_TIME} &raquo; {L_IN}&nbsp;<a href="{top_five_topic.U_FORUM}">{top_five_topic.FORUM_NAME}</a></span>
										<!-- EVENT rmcgirr83_top_five_topiclist_row_append -->
									<!-- ENDIF -->
								</li>
							<!-- END top_five_topic -->
						</ul>
					</div>
				</dt>
				<dd></dd>
			</dl>
		</li>
	</ul>
	</div>
</div>
