<div class="imgur-wrapper">
	<label>
		<button type="button" class="imgur-button abbc3_button" title="{{ lang('IMGUR_BUTTON_EXPLAIN')|striptags|escape }}">
			<i class="fa fa-fw fa-image" aria-hidden="true"></i><span class="sr-only">{{ lang('IMGUR_BUTTON_EXPLAIN')|striptags|escape }}</span>
		</button>
		{{ lang('IMGUR_BUTTON_EXPLAIN')|striptags|escape }}
	</label>
	{% if IMGUR_ENABLED_OUTPUT_TYPES %}
	<select class="imgur-output-select" role="menu">
		{% for OUTPUT_TYPE in IMGUR_ENABLED_OUTPUT_TYPES %}
		<option value="{{ OUTPUT_TYPE.KEY }}" role="menuitem"{% if OUTPUT_TYPE.DEFAULT %} selected="selected"{% endif %}>
		{{ OUTPUT_TYPE.NAME }}
		</option>
		{% endfor %}
	</select>
	{% endif %}
</div>
