<div class="fbr">
    <div class="fbr-left"><label for="ajaxshoutbox_format">{L_AJAXSHOUTBOX_BOARD_DATE_FORMAT}</label><span>{L_AJAXSHOUTBOX_BOARD_DATE_FORMAT_EXPLAIN}</span></div>
	<div class="fbr-right">
		<div>
			<select name="ajaxshoutbox_dateoptions" id="ajaxshoutbox_dateoptions" onchange="if(this.value=='custom'){phpbb.toggleDisplay('ajaxshoutbox_custom_date',1);}else{phpbb.toggleDisplay('ajaxshoutbox_custom_date',-1);} if (this.value == 'custom') { document.getElementById('ajaxshoutbox_custom_date').value = default_dateformat; } else { document.getElementById('dateformat').value = this.value; }">
				{S_SHOUTBOX_DATEFORMAT_OPTIONS}
			</select>
		</div>
		<div id="ajaxshoutbox_custom_date" style="display:none;"><input type="text" name="ajaxshoutbox_format" id="ajaxshoutbox_format" value="{AJAXSHOUTBOX_DATE_FORMAT}" maxlength="30" class="inputbox narrow" style="margin-top: 3px;" /></div>
	</div>
</div>
